<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}">

<head>
  <title>User</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div layout:fragment="content">
  <h2 th:text="'회원목록'"></h2>
<!--  <a href="register.html" th:href="@{/user/register}" th:text="#{action.new}">새로만들기</a>-->

  <table border="1">
    <tr>
      <th align="center" width="80" th:text="'아이디'"></th>
      <th align="center" width="100" th:text="'사용자명'"></th>
      <th align="center" width="100" th:text="'나이'"></th>
      <th align="center" width="100" th:text="'이메일'"></th>
    </tr>

    <tr th:if="${#lists.isEmpty(pageList.content)}">
      <td colspan="6" th:text="'List is empty.'">
      </td>
    </tr>

    <tr th:each="member : ${pageList.content}">
      <td align="center" th:text="${member.loginId}"></td>
      <td align="right" th:text="${member.name}"></td>
      <td align="right" th:text="${member.age}"></td>
      <td align="right" th:text="${member.email}"></td>
    </tr>
  </table>

</div>
</body>
</html>
